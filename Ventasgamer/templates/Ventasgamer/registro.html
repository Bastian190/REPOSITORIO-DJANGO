{% load static %}
{% load socialaccount %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="{% static 'Ventasgamer\css\Formulario.css' %}">
  <link rel="stylesheet" href="{% static 'Ventasgamer\css\styles.css' %}">
  <script src="https://kit.fontawesome.com/c5df39abaa.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="{% url 'home' %}" class="enlace">
            <img src="{% static 'Ventasgamer\img\logotienda.jpg' %}" alt="" class="logo">

        </a>
        <ul>
            <li><a class="active" href="{% url 'home' %} ">Inicio</a></li>
            <li><a href="">Tienda</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="{% url 'contacto' %}">Contacto</a></li>
            <li><a href="{% url 'login' %}">inicar sesion</a></li>
        </ul>
    </nav>
  <section class="registro">
    <fieldset>
        <form method="post" action="" class="formulario">
            {% csrf_token %}
            <h1>
              Registro
          </h1>
            <div class="form_group" id="formulario">
                {{forma | crispy}}
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div>
                    <input type="checkbox" name="valido" id="validar">
                    <label id="validar1">¿Acepta los términos y condiciones?

                    </label>
                </div>
            </div>
            <br>
            <input type="submit" value= "enviar"onclick="todos()" class="boton">
            <div>{{ mensaje }}</div>
            
        </form>
    </fieldset>
</section>
<!-- footer -->
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24">
                  <use xlink:href="#bootstrap" /></svg>
          </a>
          <span class="text-muted">&copy; 2021 GamerZoneCompany, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted"
                  href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D"
                  target="_blank"><svg class="bi" width="24" height="24">
                      <use xlink:href="#twitter" /></svg><i class="fa-brands fa-twitter-square"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/accounts/login/?"
                  target="_blank"><svg class="bi" width="24" height="24">
                      <use xlink:href="#instagram" /></svg><i class="fa-brands fa-instagram"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://es-la.facebook.com/" target="_blank"><svg
                      class="bi" width="24" height="24">
                      <use xlink:href="https://es-la.facebook.com/" /></svg><i
                      class="fa-brands fa-facebook-square"></i></a></li>
      </ul>

  </footer>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="{% static 'Ventasgamer\js\registro.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
