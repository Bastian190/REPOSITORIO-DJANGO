{% load static %}
{% load socialaccount %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="{% static 'Ventasgamer\css\formulario.css' %}">
  <script src="https://kit.fontawesome.com/c5df39abaa.js" crossorigin="anonymous"></script>

</head>

<body>
  <section id="registro">
    <fieldset>
        <form method="post" action="" class="formulario paracontacto">
            {% csrf_token %}
            
            <div class="form_group" id="formulario">
                {{forma | crispy}}

                <div>
                    <input type="checkbox" name="valido" id="validar">
                    <label id="validar1">¿Acepta los términos y condiciones?

                    </label>
                </div>
            </div>
            <br>
            <input type="submit" value= "enviar"onclick="todos()">
            <div>{{ mensaje }}</div>
            
        </form>
    </fieldset>
</section>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="{% static 'Ventasgamer\js\registro.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
